<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Management</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="menu">
        <input type="submit" value="Sales">
        <input type="submit" value="Accounts">
        <input type="submit" value="Stocks">
        <div class="sales-bill">
            <input type="date" name="bill-date" id="bill-date" placeholder="Date">
            <input type="search" name="account-name" id="account-name" placeholder="Account Name">
            <input type="tel" name="account-mobile" id="account-mobile" placeholder="Mobile Number">
        </div>
    </div>
    <div class="item">
        <label for="item-name">1</label>
        <input type="search" name="item-name"  placeholder="Name">
        <input type="number" name="item-rate" placeholder="Rate">
        <input type="number" name="item-qty" placeholder="Quantity">
    </div>
</body>

</html>
